<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
  <link rel="stylesheet" href="./index.css">
  <title>🤖 wget-curl-drive A download tool application for Google Drive</title>
</head>

<body>
  <div class="container wrapper block fixed">
    <h1>🤖 We are wget-curl-drive</h1>
    <p>👉 A download tool converts Google Drive links (sharable) to
      wget/curl</p>
    <br>
    <form class="form">
      <div class="block">
        <input type="text" id="drive-link" placeholder="Step 1: enter your drive link...">
      </div>
      <br />
      <div class="block">
        <input type="text" id="name-file" placeholder="Step 2: choose name for file..." />
      </div>
      <br />
      <button type="submit" class="block accent submit-btn">Let's Go</button>
    </form>
  </div>
  <h4>👇 Result:</h4>
  <div class="block fixed result">
    <div class="result-text"></div>
    <button class="block accent">Copy to clipboard</button>
  </div>
  <footer>Created by amanlearnscode.com with ❤️ & ☕️</footer>
  <script src="./main.js"></script>
</body>

</html>
